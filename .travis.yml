dist: trusty
sudo: true

language: node_js
node_js:
  - '12'

cache:
  directories:
    - ./node_modules
    - "$HOME/google-cloud-sdk/"

services:
    - docker

jobs:
    include:
       - stage: build docker image
         if: $TRAVIS_PULL_REQUEST = false 
         script:
          - chmod +x test.sh;
          - ./ test.sh;

       - stage: lint
         if: branch = master OR branch = dev
         script: npm run lint


       - stage: build  
         if: branch = master OR branch = dev
         script: npm run build

     

